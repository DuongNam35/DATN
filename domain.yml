version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - gave_name
  - gave_live_place
  - gave_age

responses:
  utter_greet:
  - text: "Hi! What you name ?"

  utter_ask_name:
  - text: What you name ?

  utter_happy:
  - text: How are you ?

  utter_live_place:
  - text: Where are you from

  utter_ask_age:
  - text: How old are you?

  utter_ask_customers:
  - text: "Can I help you with something?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa. Can I help you with something?"

  utter_affirm:
  - text: "alright"



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
